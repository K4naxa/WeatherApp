<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div id="header">
      <div class="logo">WeatherApp</div>
      <div class="searchBar">
        <input
          type="text"
          name="locationSearchBar"
          id="locationSearchBar"
          placeholder="Search Location"
          maxlength="10"
          minlength="1"
        />
      </div>
      <div class="settingsContainer">
        <div class="celsiusButton">째C, m/s</div>
        <div class="farenheitBtn">째F, mph</div>
      </div>
    </div>
    <div id="mainContainer">
      <div class="searchInfoContainer">
        <h3 class="weatherLocation">Helsinki, Finland</h3>
        <span class="weatherTimingInfo">10-10-2025 17:56</span>
      </div>
      <div class="weatherInfoContainer">
        <div class="temperatureWindow">
          <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" />
          <h1>21째C</h1>
        </div>
        <div class="lowerTemperatureWindow">
          <span class="conditionText">Clear Sky</span>
          <span class="feelsLikeText">Feels like 21째C</span>
        </div>
      </div>
      <div class="weatherDetails">
        <div class="details">
          <div class="detailsTitle">Wind</div>
          <div class="details-data">6m/s</div>
        </div>
        <div class="details">
          <div class="detailsTitle">Wind</div>
          <div class="details-data">6m/s</div>
        </div>
        <div class="details">
          <div class="detailsTitle">Wind</div>
          <div class="details-data">6m/s</div>
        </div>
        <div class="details">
          <div class="detailsTitle">Wind</div>
          <div class="details-data">6m/s</div>
        </div>
        <div class="details">
          <div class="detailsTitle">Wind</div>
          <div class="details-data">6m/s</div>
        </div>
        <div class="details">
          <div class="detailsTitle">Wind</div>
          <div class="details-data">6m/s</div>
        </div>
      </div>
    </div>
  </body>
</html>
