<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div id="header">
      <div class="logo">WeatherApp</div>
      <div class="searchBar">
        <input
          type="text"
          name="locationSearchBar"
          id="locationSearchBar"
          placeholder="Search Location"
          maxlength="10"
          minlength="1"
        />
      </div>
      <div class="settingsContainer">
        <div class="celsiusButton">°C, m/s</div>
        <div class="farenheitBtn">°F, mph</div>
      </div>
    </div>
    <div id="mainContainer">
      <div class="dailyContainer">
        <div class="title">Daily</div>
        <div class="dailyForecast">
          <div class="date">
            <div class="dateText">Monday</div>
            <div class="dateNumbers">10-5-2025</div>
          </div>

          <div class="conditionIcon">
            <img
              src="http://cdn.weatherapi.com/weather/64x64/day/176.png"
              alt=""
            />
          </div>
          <div class="temperature">
            <img src="/Icons/thermometer.svg" alt="" />
            <span>43°C</span>
          </div>
          <div class="chanceOfRain">
            <img src="/Icons/cloud-rain.svg" alt="" />
            <span>50%</span>
          </div>
          <div class="sunrise">
            <div class="sunriseIcon">
              <img src="/Icons/sunrise.svg" alt="" />
              <span>5:00AM</span>
            </div>
          </div>
          <div class="sunset">
            <div class="sunriseIcon">
              <img src="/Icons/sunset.svg" alt="" />
              <span>21:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
