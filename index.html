<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div id="header">
      <div class="logo">WeatherApp</div>
      <div class="searchBar">
        <input
          type="text"
          name="locationSearchBar"
          id="locationSearchBar"
          placeholder="Search Location"
          maxlength="10"
          minlength="1"
        />
      </div>
      <div class="settingsContainer">
        <div class="celsiusButton">°C, m/s</div>
        <div class="farenheitBtn">°F, mph</div>
      </div>
    </div>
    <div id="mainContainer">
      <div class="hourlyCarouselContainer">
        <span class="carouselTitle">Hourly</span>
        <div class="hourlyCarousel">
          <div class="hourlyDetailsCard">
            <div class="title">02:00</div>
            <div class="temperature">
              <img
                class="detailsIcon"
                src="//cdn.weatherapi.com/weather/64x64/night/353.png"
                alt="icon for weather"
              />
              <span class="temperatureText">5'C</span>
            </div>
            <div class="details">
              <div class="wind">
                <img src="/Icons/wind white.svg" alt="Windicon" /><span
                  >15 km/h</span
                >
              </div>
              <div class="rain">
                <img src="/Icons/umbrella white.svg" alt="rain Icon" />
                <span>35%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
