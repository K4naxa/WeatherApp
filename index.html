<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div id="header">
      <div class="logo">WeatherApp</div>
      <div class="searchBar">
        <input
          type="text"
          name="locationSearchBar"
          id="locationSearchBar"
          placeholder="Search Location"
          maxlength="10"
          minlength="1"
        />
      </div>
      <div class="settingsContainer">
        <div class="celsiusButton">째C, m/s</div>
        <div class="farenheitBtn">째F, mph</div>
      </div>
    </div>
    <div id="mainContainer">
      <div class="weatherInfoContainer">
        <div class="weatherMainInfo">
          <div class="tempereatureWindow">
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" />
            <h1>21째C</h1>
          </div>
          <div class="lowerTemperatureWindow">
            <span class="conditionText">Clear Sky</span>
            <span class="feelsLikeText">Feels like 21째C</span>
          </div>
        </div>
        <div class="weatherSpecificInfo"></div>
      </div>
    </div>
  </body>
</html>
